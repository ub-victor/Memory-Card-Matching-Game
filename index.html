<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Matching Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Memory Card Game</h1>
            <p>Find all matching pairs to win!</p>
        </header>

        <div class="game-info">
            <div class="moves">Moves: <span id="moves">0</span></div>
            <div class="timer">Time: <span id="timer">0</span>s</div>
            <button id="restart" class="btn">Restart Game</button>
        </div>

        <div class="game-board" id="game-board"></div>

        <div class="win-message hidden" id="win-message">
            <h2>Congratulations! You Won!</h2>
            <p>You completed the game in <span id="final-moves">0</span> moves and <span id="final-time">0</span> seconds!</p>
            <button id="play-again" class="btn">Play Again</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-top">
                <div class="footer-credits">
                    <a href="#"><h5>The Gym</h5></a>
                    <a href="#"><h5>Developed by Ushindi Bihame</h5></a>
                </div>
                <div class="footer-github">
                    <h3>Check out my GitHub!!</h3>
                    <div class="github-link">
                        <i class="fas fa-hand-point-right"></i>
                        <a href="https://github.com/ub-victor" target="_blank" class="github-btn">
                            <i class="fab fa-github"></i> Visit GitHub
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Copyright &copy; <span id="current-year"></span> Ushindi Bihame - All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
